<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>text to speech</title>
</head>
<body class="text-white">
    <div class="container text-center p-5">
        <img src="assets/speech-image.png" alt="" class="img-fluid mb-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group mb-1">
                        <textarea name="" id="text-input"  class="form-control form-control-lg" placeholder="write text here..."></textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label for="rate" class="">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="rate" class="custom-range"  min="0" max="2" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pitch" class="">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="pitch" class="custom-range"  min="0" max="2" value="" step="0.1">
                    </div>
                    <div class="form-group mt-1">
                        <select class="form-select form-control form-control-lg mb-3" id="voice-select" ></select>
                    </div>
                    
                    <div class="form-group d-grid">
                        <button class="btn btn-light btn-lg" type="button">READ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
